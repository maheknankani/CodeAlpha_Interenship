<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Image Gallery</h1>
  </header>

  <section class="gallery" id="gallery">
    <div class="gallery-item"><img src="images/img1.jpeg" alt="Image 1"></div>
    <div class="gallery-item"><img src="images/img2.jpeg" alt="Image 2"></div>
    <div class="gallery-item"><img src="images/img3.jpeg" alt="Image 3"></div>
    <div class="gallery-item"><img src="images/img4.jpeg" alt="Image 4"></div>
    <div class="gallery-item"><img src="images/img5.jpeg" alt="Image 5"></div>
    <div class="gallery-item"><img src="images/img6.jpeg" alt="Image 6"></div>
    <div class="gallery-item"><img src="images/img7.jpeg" alt="Image 7"></div>
    <div class="gallery-item"><img src="images/img8.jpeg" alt="Image 8"></div>
    <div class="gallery-item"><img src="images/img9.jpeg" alt="Image 9"></div>
    <div class="gallery-item"><img src="images/img10.jpeg" alt="Image 10"></div>
    <div class="gallery-item"><img src="images/img11.jpeg" alt="Image 11"></div>
    <div class="gallery-item"><img src="images/img12.jpeg" alt="Image 12"></div>
  </section>

  <div class="lightbox" id="lightbox">
    <button class="nav-btn prev-btn" id="prev">&#8592;</button>
    <img id="lightbox-img" src="" alt="Lightbox Image">
    <button class="nav-btn next-btn" id="next">&#8594;</button>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
